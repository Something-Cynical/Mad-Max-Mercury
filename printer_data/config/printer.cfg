#####################################################################
#   Include files
#####################################################################
[include mainsail.cfg]
#[include macros.cfg] # Macros for toolchanger
#[include priming.cfg] # Priming macros for the toolchanger.
#[include klipper-toolchanger/homing_override.cfg] # Homing overrides
#[include klipper-toolchanger/tc_offset_cal_macros.cfg]
#[include klipper-toolchanger/tool_detection.cfg]
#[include klipper-toolchanger/toolhead_0.cfg]
#[include klipper-toolchanger/toolhead_1.cfg]
#[include klipper-toolchanger/toolhead_1_as_primary.cfg]
#[include klipper-toolchanger/toolchanger.cfg]
#[include klipper-toolchanger/toolchanger_macros.cfg]
#[include stealthburner_leds.cfg]
#[include calibrate_offsets.cfg]

#####################################################################
#   MCU Definitions
#####################################################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_290007000D51313339373836-if00
# CAN bus is also available on this board


#####################################################################
#   Printer kinematics
#####################################################################

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100


#####################################################################
#   Printer Configuration
#####################################################################

[save_variables]
filename: ~/printer_data/config/klipper-toolchanger/offset_save_file.cfg

[force_move]
enable_force_move: true

# Allowance for the duplicate of X & Z pinning
[duplicate_pin_override]
pins: PG9, PG10

# Allows use of Exclude Object
[exclude_object]


#####################################################################
#   X Stepper
#####################################################################

# Driver0
[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
microsteps: 16
rotation_distance: 40
endstop_pin: PG9
position_endstop: 383
position_max: 383
position_min: -15
homing_speed: 100

[tmc2240 stepper_x]
cs_pin: PC4
spi_bus: spi1
run_current: 0.750
stealthchop_threshold: 0


#####################################################################
#   Y Stepper
#####################################################################

# Driver 1
[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
microsteps: 16
rotation_distance: 40
endstop_pin: PG6
position_endstop: 339
position_max: 348
position_min: -15
homing_speed: 100

[tmc2240 stepper_y]
cs_pin: PD11
spi_bus: spi1
run_current: 0.750
stealthchop_threshold: 0


#####################################################################
#   Z Steppers
#####################################################################

# Driver 2
[stepper_z]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
microsteps: 16
rotation_distance: 4
endstop_pin: PG11 #probe:z_virtual_endstop
position_endstop: 4.37
position_min: -1
position_max: 400
homing_speed: 10

[tmc2240 stepper_z]
cs_pin: PC6
spi_bus: spi1
run_current: 0.750
stealthchop_threshold: 999999

