#####################################################################
#   Leveling & Bed Stuff
#####################################################################

[screws_tilt_adjust]
screw1: 38, 55
screw1_name: front-left
screw2: 338, 55
screw2_name: front-right
screw3: 338, 315
screw3_name: back-right
screw4: 38, 315
screw4_name: back-left
horizontal_move_z: 5
speed: 150
screw_thread:CW-M4

#[safe_z_home]
#home_xy_position: 190, 170
#speed: 150
#z_hop: 10
#z_hop_speed: 5

[bed_mesh]
speed: 120
horizontal_move_z: 2.5
mesh_min: 25, 67
mesh_max: 349, 330
probe_count: 5, 5

[heater_bed]
heater_pin: PA1
sensor_pin: PF3 # TB
sensor_type: EPCOS 100K B57560G104F
#control: pid
#pid_Kp: 690.34
#pid_Ki: 111.47
#pid_Kd: 1068.83
min_temp: 0
max_temp: 130

#####################################################################
#   Fans Etc.
#####################################################################

#[heater_fan fan2]
