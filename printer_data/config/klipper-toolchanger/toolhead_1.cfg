#####################################################################
#   gcode_macro T1
#####################################################################

[gcode_macro T1]
variable_color: ""
variable_tool_number: 1
gcode:
  _CHANGE_TOOL T={tool_number}

[tool T1]
tool_number: 1
extruder: extruder1
#fan: fan_generic part_fan_t1
gcode_x_offset: 0
gcode_y_offset: 0
gcode_z_offset: 0
# Position with the toolhead aligned with the dock
params_park_x: 362.25
params_detach_x: 359
#params_input_shaper_type_x: 'mzv'
#params_input_shaper_freq_x: 61.4
#params_input_shaper_type_y: 'mzv'
#params_input_shaper_freq_y: 51.8

[tool_probe T1]
pin: PG10
tool: 1
z_offset: -0.6
speed: 2.0
lift_speed: 5.0
samples: 3
samples_result: median
sample_retract_dist: 1.0
samples_tolerance: 0.02
samples_tolerance_retries: 4
activate_gcode:
    _TAP_PROBE_ACTIVATE HEATER=extruder